<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Returning a Value from a Function</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
        <script>
            var preTipTotal = 100.00;
            var tipPercentage = 0.15;
            var tipCost;
            var totalBill;
            
            function calculateTip(preTip, tipPercent) {
                var tipResult = preTip * tipPercent;
                return (tipResult);
            }
            
            tipCost = calculateTip(preTipTotal, tipPercentage);
            totalBill = preTipTotal + tipCost;
            console.log("Your total bill is $" + totalBill);
        </script>
    </body>
</html>
