<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserting elements at the beginning of an array: unshift()</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
        <script>
            var myArray = new Array("First", "Second", "Third");
            var newLength = myArray.unshift("Fourth", "Fifth", "Sixth");
            var str = "myArray: " + myArray + "<br>";
            str += "newLength: " + newLength;
            
            document.getElementById('output').innerHTML  = str;
        </script>
</html>
