<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Declaring and populating an array at the same time (array literal)</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
        <script>
            // Declare the array
            var dogPhotos = ["dog-1", "dog-2", "dog-3", "dog-4", "dog-5"];
            
            // Display an example
            document.getElementById('output').innerHTML = '/images/' + dogPhotos[2] + '.png';
        </script>
</html>
