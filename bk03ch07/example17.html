<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordering array elements: sort() (third example)</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
        <script>
            // This function sorts characters from highest to lowest
            function reverseAlphaSort(a, b) {
                if (a > b) { 
                    return -1
                }
                else if (a < b) { 
                    return 1
                }
                else {
                    return 0
                }
            }
            
            var myArray = ["D", "Z", "M", "R", "A", "E", "X", "P"];
            
            // Write the array before sorting it
            var str = "myArray (before sorting): " + myArray + "<br>";
            
            // Sort the array
            myArray.sort(reverseAlphaSort);
            
            // Write the array after sorting it
            str += "myArray (after sorting): " + myArray;
            
            document.getElementById('output').innerHTML  = str;
        </script>
</html>
