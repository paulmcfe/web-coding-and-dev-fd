<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using a loop to populate an array</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
        <script>
            // Declare the array
            var dogPhotos = new Array(5);
            
            // Initialize the array values using a loop
            for (var counter = 0; counter < 5; counter++) {
                dogPhotos[counter] = "dog-" + (counter + 1);
            }
            
            // Display an example
            document.getElementById('output').innerHTML = '/images/' + dogPhotos[3] + '.png';
        </script>
</html>
