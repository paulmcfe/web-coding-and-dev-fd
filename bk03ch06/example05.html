<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Using an interval to perform a future action repeatedly</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
        <script>
            var counter = 10;
            
            // Set the interval
            var intervalId = setInterval(countdown, 1000);
            
            // Run this function at the end of each interval
            function countdown() {
            
                // Display the countdown and decrement the counter
                console.log(counter--);
                
                // Cancel the interval when we hit 0
                if (counter < 0) {
                    clearInterval(intervalId);
                    console.log("All done!");
                }
            }
        </script>
    </body>
</html>
