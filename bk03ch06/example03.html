<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using for()...in to loop through object properties (second example)</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
    </body>
        <script>
            // Initialize the message
            var msg = "Here are the property values for the location object:\n\n";
            
            // Loop through the object's properties
            for (var prop in location) {
                msg +=  "location." + prop + " = " + location[prop] + "\n";
            }
                
            // Display the message;
            console.log(msg);
        </script>
</html>
