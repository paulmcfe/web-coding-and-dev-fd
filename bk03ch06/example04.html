<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Using a timeout to perform a future action once</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
        <script>
            // Create a message
            var str = "Hello World!";
            
            // Set the timeout
            var timeoutId = setTimeout(logIt, 2000, str);
            
            // Run this function when the timeout occurs
            function logIt(msg) {
                
                // Display the message
                console.log(msg);
            }
        </script>
    </body>
</html>
