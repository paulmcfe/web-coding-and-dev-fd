<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Declaring and using JSON variables</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                width: 40rem;
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>JSON Data:</h1>
        <article>
        </article>
        
        
    </body>
        <script>
            $(document).ready(function() {
                var customer = {
                    "account": 853,
                    "name": "Alfreds Futterkiste",
                    "supplier": false,
                    "recentOrders": [28394,29539,30014],
                    "contact": {
                        "name": "Maria Anders",
                        "phone": "030-0074321",
                        "email": "m.anders@futterkiste.com"
                    }
                }
                
                $('article').append('<h3>' + customer.account + '</h3>');
                $('article').append('<h3>' + customer.name + '</h3>');
            
                $('article').append('<h3>' + customer.recentOrders[1] + '</h3>');
                $('article').append('<h3>' + customer.contact.email + '</h3>');
            });
        </script>
</html>
