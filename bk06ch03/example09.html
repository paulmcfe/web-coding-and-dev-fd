<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validating text data</title>
        
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            body {
                max-width: 40rem;
                margin: 2rem;
            }
            div {
                margin: .75rem 0 0 1rem;
            }
            label {
                display: block;
            }
            button {
                padding: .4rem;
                border-radius: 10px;
                margin: .75rem 0 0 1rem;
                background: forestgreen;
                color: white;
                font-size: .8rem;
            }
            .output {
                display: none;
                margin: 1rem 0 0 1rem;
                padding: 1rem;
                background-color: rgba(255, 0, 0, .25);
                color: red;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="user-name">User Name</label>
                <input id="user-name" 
                       type="text"
                       name="user-name">
            </div>
            <button type="submit">Submit</button>
        </form>
        <article class="output"></article>
        
        
    </body>
        <script>
            $(document).ready(function() {
                $('form').submit(function(e) {
            
                    // Prevent the default form submission
                    e.preventDefault();
            
                    // Convert the data to a query string
                    var formData = $(this).serialize();
            
                    // Send the data to the server
                    $.getJSON('php/validate-text-fields.php', formData, function(data) {
            
                        // Display the output element
                        $('.output').css('display', 'block');
            
                        // Check the validation status
                        if(data.status === 'success') {
                            // Output the success result
                            $('.output').html(data.output);
                        } else {
                            // Output the validation error(s)
                            $('.output').html('<section>Whoops! There were errors:</section>');
                            $.each(data, function(key, error) {
                                if(key !== 'status') {
                                    // Get the label text
                                    var label = $('label[for=' + key + ']').text();
                                    $('.output').append('<section>Error in ' + label + ' field: ' + error + '</section>');
                                }
                            });
                        }
                    });
            
                    // Blur the button
                    $('button').blur();
                });
            });
        </script>
</html>
