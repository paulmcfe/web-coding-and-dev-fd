<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling invalid fields with jQuery</title>
        
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            body {
                max-width: 25rem;
                margin: 2rem;
            }
            div {
                margin: .75rem 0 0 1rem;
            }
            label {
                display: block;
            }
            button {
                padding: .25rem;
                border-radius: 5px;
                margin: .75rem 0 0 1rem;
                font-size: .8rem;
            }
            .error {
                border-color: rgba(255, 0, 0, .5);
                box-shadow: 0 0 10px 2px rgba(255, 0, 0, .8);
            }
            input:valid {
                border-color: lightgrey;
                box-shadow: none;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="user-name">Name:</label>
                <input id="user-name" 
                       type="text"
                       name="username"
                       placeholder="Your name"
                       required>
            </div>
            <div>
                <label for="user-email">Email:</label>
                <input id="user-email" 
                       type="email" 
                       name="useremail"
                       placeholder="e.g., you@domain.com"
                       required>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        
    </body>
        <script>
            $("input").on("invalid", function() {
                $(this).addClass('error');
            });
        </script>
</html>
