<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting maximum and minimum values on a numeric field</title>
        
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            
            body {
                max-width: 25rem;
                margin: 2rem;
            }
            
            div {
                margin: .5rem 0 0 1rem;
            }
            
            label {
                display: block;
            }
            
            button {
                padding: .25rem;
                border-radius: 5px;
                font-size: .8rem;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="loan-term">Loan term (years):</label>
                <input id="loan-term" 
                       type="number" 
                       placeholder="3-25"
                       min="3"
                       max="25">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>

</html>
