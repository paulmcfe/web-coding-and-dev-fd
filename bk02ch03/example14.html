<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Using relative positioning</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                margin: 32px;
                width: 400px;
            }
            
            h1,
            div {
                margin-bottom: 10px;
            }
            
            img {
                width: 200px;
                height: auto;
            }
            
            .offset-image {
                position: relative;
                left: 200px;
            }
        </style>
    </head>
    <body>
        <h1>
                holloway
            </h1>
            <div>
                <i>n.</i> A sunken footpath or road; a path that is enclosed by high embankments on both sides.
            </div>
            <img src="/images/holloway1.jpg">
            <img src="/images/holloway2.jpg" class="offset-image">
            <img src="/images/holloway3.jpg">
        <script>
            
        </script>
    </body>
</html>
