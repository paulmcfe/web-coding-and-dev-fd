<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The resizable interaction</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                width: 40rem;
                margin: 1rem;
            }
            
            p {
                margin: 1rem 0;
                font-family: Verdana, serif;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <p>
        Resize the image by dragging the right edge, bottom edge, or bottom-right corner
        </p>
        <img src="/images/image27-thumbnail.jpg">
        <p>
        <span id="resize-div"></span>
        </p>
    </body>
        <script>
            $('img').resizable(
                {
                    handles: 'e, se, s',
                    minWidth: 50,
                    minHeight: 25,
                    resize: function(event, ui) {
                        $('#resize-div').text('New width: ' + ui.size.width + '; New height: ' + ui.size.height);
                    }
                }
            );
        </script>
</html>
