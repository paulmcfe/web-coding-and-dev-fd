<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Using while() Loops</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
    </body>
        <script>
            var sum = 0;
            var counter = 1;
            var num;
            while (counter <= 3) {
                num = prompt("Type a number:", 1);
                sum += Number(num);
                counter++;
            }
            console.log("The total of your numbers is " + sum);
        </script>
</html>
