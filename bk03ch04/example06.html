<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Understanding Code Looping</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
        <script>
            var sum = 0;
            var num = prompt("Type a number:", 1);
            sum += Number(num);
            num = prompt("Type a number:", 1);
            sum += Number(num);
            num = prompt("Type a number:", 1);
            sum += Number(num);
            console.log("The total of your numbers is " + sum);
        </script>
    </body>
</html>
