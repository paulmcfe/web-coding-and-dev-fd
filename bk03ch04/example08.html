<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using while() Loops (second example)</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
    </body>
        <script>
            var sum = 0;
            var num = prompt("Type a number or click Cancel:", 1);
            while (num != null) {
                sum += Number(num);
                num = prompt("Type a number or click Cancel:", 1);
            }
            console.log("The total of your numbers is " + sum);
        </script>
</html>
