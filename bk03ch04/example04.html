        <script>
            // Get the current hour of the day
            var currentHour = new Date().getHours()
            
            var greeting;
            if (currentHour < 12) {
                greeting = "Good morning!";
            }
            else if (currentHour < 18) {
                greeting = "Good afternoon!";
            }
            else {
                greeting = "Good evening!";
            }
            console.log(greeting);
        </script>
