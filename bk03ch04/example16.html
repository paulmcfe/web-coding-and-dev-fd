<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bypassing loop statements using the continue statement</title>
        
        <style>
            
        </style>
    </head>
    <body>
        
    </body>
        <script>
            var counter = 0;
            var sum = 0;
            var num;
            while (counter < 3) {
                num = prompt("Type a number:", 1);
                if (num === null) {
                    continue;
                }
                sum += Number(num);
                counter++;
            }
            console.log("The average of your numbers is " + sum / 3);
        </script>
</html>
