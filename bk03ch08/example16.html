<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Performing Date Calculations</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
        <script>
            var myDate = new Date();
            var myYear = myDate.getFullYear() + 5;
            myDate.setFullYear(myYear + 5);
            document.getElementById("output").innerHTML = myDate;
        </script>
</html>
