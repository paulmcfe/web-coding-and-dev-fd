<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>The substring() method (second example)</title>
        
        <style>
            div {
                font-family: "Courier New", monospace;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <div id="output">
            </div>
        <script>
            var hostName = "www.wiley.com";
            var firstDot = hostName.indexOf(".");
            var lastDot = hostName.lastIndexOf(".");
            var domainName = hostName.substring(firstDot + 1, lastDot);
            document.getElementById("output").innerHTML = "The domain name is " + domainName;
        </script>
    </body>
</html>
