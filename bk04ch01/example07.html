<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting multiple CSS property values</title>
        
        <style>
            #my-div {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 25vh;
                width: 25vw;
                margin: 1rem;
                font-family: Verdana, serif;
            }
        </style>
    </head>
    <body>
        <div id="my-div">
        Hello World!
        </div>
        
        
    </body>
        <script>
            $(document).ready(function() {
                $('#my-div').css({
                    'color': 'lemonchiffon',
                    'background-color': 'maroon',
                    'font-size': '2rem'
                });
            });
        </script>
</html>
