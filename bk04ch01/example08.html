<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with width and height: a better method</title>
        
        <style>
            #my-div {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 25vh;
                width: 25vw;
                margin: 1rem;
                font-family: Verdana, serif;
                font-size: 2rem;
                color: lemonchiffon;
                background-color: maroon;
            }
        </style>
    </head>
    <body>
        <div id="my-div">
        Hello World!
        </div>
        
        
    </body>
        <script>
            $(document).ready(function() {
                var currWidth = $('#my-div').width();
                var newWidth = currWidth + 100;
                $('#my-div').width(newWidth);
            });
        </script>
</html>
