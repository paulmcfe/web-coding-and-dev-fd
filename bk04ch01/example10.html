<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Toggling a class</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            #my-div {
                height: 25vh;
                width: 75vw;
                margin: 1rem;
                padding: 1rem;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 6px dotted black;
                font-family: Verdana, serif;
                font-size: 1.75rem;
            }
            
            .my-class {
                color: lemonchiffon;
                background-color: maroon;
            }
        </style>
    </head>
    <body>
        <div id="my-div">
            Click me to toggle the text and background colors!
            </div>
            
            
            
            
    </body>
        <script>
            $(document).ready(function() {
                $('#my-div').on('click', function() {
                    $('#my-div').toggleClass('my-class');
                });
            });
        </script>
</html>
