<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Replacing an element's text</title>
        
        <style>
            
        </style>
    </head>
    <body>
        <h1>Placeholder Title</h1>
        
        
    </body>
        <script>
            $(document).ready(function() {
                // Replace the <h1> text
                $('h1').text('Advanced Uses of the <div> Tag');
            });
        </script>
</html>
