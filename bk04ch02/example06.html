<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preventing the default event action</title>
        
        <style>
            a {
                display: inline-block;
                margin: 1rem 1rem;
            }
            
            div {
                margin-left: 1rem;
            }
        </style>
    </head>
    <body>
        <a href="http://wiley.com/">Wiley</a>
        <a href="http://wordspy.com/">Word Spy</a>
        <a href="http://webcodingplayground.io/">Web Coding Playground</a>
        
        <div id="output">
            Link URL:
        <div>
    </body>
        <script>
            $('a').click(function(e) {
                e.preventDefault();
                strURL = e.target.href
                $('#output').text('Link URL: ' + strURL);
            });
        </script>
</html>
