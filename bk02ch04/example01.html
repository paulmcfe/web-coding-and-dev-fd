<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Laying Out Page Elements with Floats</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 2rem;
                width: 30rem;
            }
            nav {
                padding: .5rem 0;
                background-color: #ccc;
            }
            nav::after {
                content: '';
                display: block;
                clear: both;
            }
            nav ul {
                list-style-type: none;
                padding-left: 1.75rem;
            }
            nav li {
                float: left;
                padding-right: 1.75rem;
            }
            main {
                clear: left;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <main>
                Main content goes here...
            </main>
    </body>

</html>
