<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js"></script>
        <title>Laying Out Page Elements with Inline Blocks (second example)</title>
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                margin: 2rem;
                width: 30rem;
            }
            
            header {
                height: 2.5rem;
                border: 1px solid black;
            }
            
            nav {
                height: 2.5rem;
                margin-top: 1rem;
                border: 1px solid black;
            }
            
            main {
                margin-top: 1rem;
                height: 10rem;
            }
            
            article {
                display: inline-block;
                margin-right: 1rem;
                width: 20rem;
                height: 100%;
                border: 1px solid black;;
            }
            
            aside {
                display: inline-block;
                width: 9rem;
                height: 100%;
                border: 1px solid black;
            }
            
            footer {
                height: 2.5rem;
                margin-top: 1rem;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <header>
                Header
            </header>
            <nav>
                Navigation
            </nav>
            <main>
                <article>
                    Article
                </article><aside>
                    Aside
                </aside>
            </main>
            <footer>
                Footer
            </footer>
    </body>

        </script>
</html>
